<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../style.css" />
    <script src="./../../math.min.js" defer></script>
    <script src="./../../script.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Математический помощник</h1>
      <hr />
      <nav>
        <a><button class="Calculator">Калькулятор</button></a>
        <a href="./../P&S/index.html"><button class="PS">P и S</button></a>
        <a href="./../equation/index.html"
          ><button class="Equation">Квадратные уравнения</button></a
        >
        <a href="./../convertor/index.html"
          ><button class="Convertor">Конвертор</button></a
        >
      </nav>
    </header>
    <div class="content">
      <input type="text" placeholder="Пример" id="value" />
      <table cellspacing="0">
        <tr>
          <td class="add">(</td>
          <td class="add">)</td>
          <td class="add">^</td>
          <td class="add">+</td>
        </tr>
        <tr>
          <td class="add">7</td>
          <td class="add">8</td>
          <td class="add">9</td>
          <td class="add">-</td>
        </tr>
        <tr>
          <td class="add">4</td>
          <td class="add">5</td>
          <td class="add">6</td>
          <td class="add">*</td>
        </tr>
        <tr>
          <td class="add">1</td>
          <td class="add">2</td>
          <td class="add">3</td>
          <td class="add">/</td>
        </tr>
        <tr>
          <td id="del">c</td>
          <td class="add">0</td>
          <td class="add">.</td>
          <td id="res">=</td>
        </tr>
      </table>
    </div>
  </body>
</html>
